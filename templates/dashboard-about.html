
{% extends "dashboard-layout.html" %}
{% block body %}
{% if id =='1' %}

<form action="/dashboard-about-edit" method="post" enctype="multipart/form-data">   
<div class="row">
    <div class="col-md-10">
    <h3>About</h3>
    </div>
  <div class="col-md-2">
    <button  type="submit" class="btn btn-primary">Save</button>
    <a href="/dashboard-about/0" class="btn btn-danger float-right">Cancel</a>
  </div>
</div>
  <hr> 
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="body" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="head">Head</label>
      <textarea class="form-control" id="head" name="head" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="body">body</label>
      <textarea class="form-control" id="body" name="body" rows="6"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" id="image" name="image">
    </div>
  </form>  

{% else %}
<div class="row">
    <div class="col-md-10">
    <h3>About</h3>
    </div>
  <div class="col-md-2">
    <a href="/dashboard-about/1"><button class="btn btn-primary float-right">Edit</button></a>
  </div>
</div>
  <hr>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="body" placeholder="Title" readonly>
  </div>
  <div class="form-group">
    <label for="head">Head</label>
    <textarea class="form-control" id="head" name="head" rows="3" readonly></textarea>
  </div>
  <div class="form-group">
    <label for="body">body</label>
    <textarea class="form-control" id="body" name="body" rows="6" readonly></textarea>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" class="form-control" id="image" name="image" readonly>
  </div>
{% endif %}

{% endblock %}
