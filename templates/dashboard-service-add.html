{% extends "dashboard-layout.html" %}
{% block body %}
<form action="/dashboard-services/add" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-10">
            <h3>Services</h3>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/dashboard-services" class="btn btn-danger float-right">Cancel</a>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="head">Head</label>
        <textarea class="form-control" id="head" name="head" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="body">body</label>
        <textarea class="form-control" id="body" name="body" rows="6"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="file" name="file">
    </div>
</form>
{% endblock %}
