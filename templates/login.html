<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>ALM | Login</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action='/dashboard' method="post">
    <img class="mb-4" src="{{url_for('static',filename='img/logo.png')}}" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    <label for="inputEmail" class="sr-only">User Name</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="User Name" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    <div class="msg" style="color:red">{{ msg }}</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['project_name']}} 2020-2021</p>
  </form>
</body>

</html>
