{% extends "dashboard-layout.html" %}
{% block body %}
<form action="/dashboard-services/edit/{{data[0]}}" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-10">
            <h3>Services</h3>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/dashboard-services" class="btn btn-danger float-right">Cancel</a>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ data[1] }}" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="head">Head</label>
        <textarea class="form-control" id="head" name="head" rows="3"> {{ data[3] }}</textarea>
    </div>
    <div class="form-group">
        <label for="body">body</label>
        <textarea class="form-control" id="body" name="body" rows="6"> {{ data[4] }} </textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <div style="margin-bottom: 10px;">
        {% if data[5] != '' %}
            <img class="img" width="80" height="80" src="{{url_for('static',filename='img/uploads/'+data[5])}}">
            <input type="text" class="form-control" id="file-old" name="file_old" value="{{data[5]}}" hidden>
        {% endif %}
        </div>
        <input type="file" class="form-control" id="file" name="file">
    </div>
</form>
{% endblock %}
